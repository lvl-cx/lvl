            <div id="UseAllBtn">

            </div>
            <div id="MoveBtn">
                <span>MOVE</span>
            </div>
            <div id="MoveXBtn">
                <span>MOVE X</span>
            </div>
            <div id="MoveAllBtn">
                <span style="top: 0.2em;">MOVE ALL</span>
